<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ site.title }}
      {% if page.title %}
        | {{ page.title | remove: "*" }}
      {% endif %}
    </title>
    {% if site.google-analytics and jekyll.environment == 'production' %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google-analytics }}');
      </script>
    {% endif %}
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/">{{ site.title }}</a>
        <nav>
          <a href="/#about">About</a>
          <a href="/#research">Research</a>
          <a href="/blog">Blog</a>
        </nav>
      </div>
    </header>
    <div class="content">
      {{ content }}
    </div>
    <footer>
      <div class="container">
        <div class="footer-legal">
          &copy; 2018 {{ site.author }}
        </div>
        <div class="footer-links">
          <a href="mailto:{{ site.email }}">Email</a>
          <a href="{{ site.github-url }}">GitHub</a>
          <a href="{{ site.linkedin-url }}">LinkedIn</a>
        </div>
      </div>
    </footer>
  </body>
</html>
