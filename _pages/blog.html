---
permalink: /blog
title: Blog
layout: default
---

<div class="banner">
  <div class="container">
    <h1>Blog</h1>
  </div>
</div>

<div class="container">
  <ul class="blog-index">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><time>Posted on {{ post.date | date: "%B %e, %Y" }}.</time></p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  </ul>
</div>
