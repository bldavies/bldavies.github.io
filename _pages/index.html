---
permalink: /
layout: default
---

<h1>Recent Posts</h1>

<ul class="post-feed">
{% for post in site.posts limit:5 %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time>Posted on {{ post.date | date: "%B %e, %Y" }}.</time>
    {{ post.excerpt }}
    <p><a href="{{ post.url }}">Read more &raquo;</a></p>
  </li>
{% endfor %}
</ul>
